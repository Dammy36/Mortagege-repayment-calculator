<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Mortagege Repayment Calculator</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="project-container">
          <div class="project">
            <h1>Mortgage Calculator</h1>
            <p>Clear All</p>
          </div>
          <div>
            <p class="project-text">Mortgage Amount</p>
            <form>
              <div class="form-input">
                <input type="text" class="project-input" />
                <button class="Amount-button">$</button>
              </div>

              <!---    <span class="Amount">300</span>
              <span class="Amount-span">|</span>
            --></form>
          </div>
          <div class="input-section">
            <div class="first-input">
              <p class="project-text">Mortgage Terms</p>
              <input type="text" class="input" />
              <button class="input-button project-text"></button>
              <button class="input-button-span project-text">years</button>
            </div>
            <div class="first-input input-rate">
              <p class="project-text">Interest Rate</p>
              <input type="text" class="input" />
              <button class="input-button project-text">5.25</button>
              <button class="input-button-span project-text">%</button>
            </div>
          </div>
          <div>
            <p>Mortgage Type</p>
            <form>
              <input type="text" class="second-input" />
              <input type="text" class="second-input second-input2" />

              <button class="second-input-button">
                <img
                  src="images/icon-calculator.svg"
                  alt="Calculator-icon"
                  class="Calculator-icon"
                />
                Calculator Repayments
              </button>
            </form>
          </div>
        </div>
        <div class="section-container">
          <section class="section-content">
            <div class="section__container-div">
              <img
                src="images/illustration-empty.svg"
                alt="illustration-image"
              />
              <h2>Results shown here</h2>
              <p>
                Complete the form and click "calculate repayment" to see what
                your monthly repayments would be.
              </p>
            </div>
          </section>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
